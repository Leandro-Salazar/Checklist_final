<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Técnico - You.On</title>
  <link rel="icon" type="image/png" href="./img/Icone Verde.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <!-- Caixa inicial -->
    <div class="form-box login">
      <form action="javascript:void(0)">
        <img src="./img/Logo Verde.png" alt="Logo" />
        <p class="title">Checklist Técnico para projetos C&I</p>
        <button type="button" class="btn" id="startButton">Vamos Lá!</button>
      </form>
    </div>

    <!-- Caixa da pergunta -->
    <div class="form-box question" style="display: none;">
      <form id="formPerguntas" action="javascript:void(0)">
        <img src="./img/Logo Verde.png" alt="Logo" class="logo-perguntas" />
        
        <h2 class="pergunta" id="perguntaTexto">Qual é a pergunta?</h2>
        <p class="dica-pergunta" id="textoAjuda"></p>

        <!-- Caixa para inputs (texto ou arquivo) -->
        <div class="input-box" id="inputBoxTexto">
          <input type="text" class="input-projeto" id="respostaInput" placeholder="Digite aqui" />
        </div>

        <div id="scdeExtraContainer" style="display: none; margin-top: 10px;">
          <label>
            <input type="checkbox" id="scdeCheckbox" />
            A unidade está aderida à CCEE e possui medição SCDE
          </label>
        
          <div id="scdeUploadArea" style="display: none; margin-top: 10px;">
            <label for="uploadSCDE" class="custom-upload-button">
              <i class="fa-solid fa-arrow-up-from-bracket"></i> Anexar Medição SCDE
            </label>
            <input type="file" id="uploadSCDE" style="display: none;" />
            <div id="scdeSelecionado" style="margin-top: 8px; font-size: 14px;"></div>
            <div id="erroSCDE" style="color: red; margin-top: 5px; display: none;"></div>
          </div>
        </div>        
        
        <div id="inputBoxArquivo" style="display: none;">
          <div style="margin-top: 10px;">
            <label>
              <input type="checkbox" id="semFaturaCheckbox" />
              Não estou conectado a rede de distribuição (off-grid)
            </label>
          </div>          
          <label for="uploadFatura" class="custom-upload-button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>Escolher Arquivo
          </label>
          
          <div class="arquivoAdicionado" id="arquivoSelecionado" style="margin-top: 10px; font-size: 14px; color: #333;"></div>
        
          <input type="file" id="uploadFatura" style="display: none;" />
          <div id="uploadErro" style="color: red; margin-top: 8px; display: none;"></div>
        </div>
        
        
        <div id="inputBoxCheckBox" style="display: none;">
          <select id="selectOpcoes" name="opcoes">
            <option value="">Selecione uma opção...</option>
            <option value="Arbitragem/Load Shifting">Arbitragem/Load Shifting</option>
            <option value="Backup">Backup</option>
            <option value="Peak Shaving">Peak Shaving</option>
            <option value="Não sei, me ajude com isso">Não sei, me ajude com isso</option>
            <option value="Outro">Outro (Descreva abaixo)</option>
          </select>

          <div id="outroTextoContainer" style="display: none; margin-top: 10px;">
            <label for="outroTexto">Descreva sua opção:</label>
            <input type="text" id="outroTexto" placeholder="Escreva aqui..." />
          </div>
        </div>
        
        <div id="inputBoxRadio" style="display: none;">
          <label><input type="radio" name="respostaRadio" value="Sim"> Sim</label>
          <label><input type="radio" name="respostaRadio" value="Não"> Não</label>
          <div id="opcaoErro" style="color: red; margin-top: 8px; display: none;"></div>
        </div>
        
        <!-- Botões -->
        <div class="botoes">
          <button type="button" class="btn" id="prevButton" style="display: none;">Anterior</button>
          <button type="submit" class="btn" id="nextButton">Próxima</button>
        </div>
      </form>
    </div>      

    <!-- Texto lateral -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left" id="toggleText">
        <div class="frase-container">
          <h1>Pioneirismo em Armazenamento de Grande Porte na América Latina</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="data.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
